<!DOCTYPE html>
<html>
<head>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <title>Enter User Name</title>
    <script src="./commands.js" type="text/javascript"></script>
    <script>
        function sendUserName() {
            //var userName = document.getElementById('userName').value;
            var userName = document.querySelector('input[name="contact"]:checked').value;
            Office.context.ui.messageParent(userName);
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Please select Appointment Classification</legend>
        <div>
            <input type="radio" id="internal" name="contact" value="Internal">
            <label for="internal">Internal</label>
        </div>
        <div>
            <input type="radio" id="client" name="contact" value="Client">
            <label for="client">Client</label>
        </div>
        <button onclick="sendUserName()">Submit</button>
    </fieldset>
</body>
</html>
