<script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script>
        $(function () {
            var availableTags = [
              {value: "788876786", label: "Adity Birla Group PLC"},

            $("#crdsId").autocomplete({
                source: availableTags,

     },

    <script>
      $(function () {
          var availableTags = [
            {value: "6786", label: "New Adity Birla Merger Deal"},

            {value: "9833", label: "Demo Deal for A-Z Bus Sales"},
            {value: "3527", label: "Demo Deal for Braclays"}
          ];
          $("#dealId").autocomplete({

      </div>
  </div>
